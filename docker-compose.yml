version: '3.9'

services:
  server:
    container_name: golang_container
    network_mode: "host"
    build:
      context: ./server
      dockerfile: Dockerfile
  client:
    container_name: nuxtjs_container
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - server